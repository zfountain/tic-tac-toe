<html>
<head>
	<title>tic-tac-toe</title>
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="style.css">
	<link href="http://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
	<script src="tic-tac-toe.js" type="text/javascript"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

	<header>
		<h1>tic tac toe</h1>
	</header>

	<div id="game-info" class="row">
		<div id="player1" class="column four">Player 1<br>X</div>
		<div id="start" class="column four">Start</div>
		<div id="player2" class="column four"> Player 2<br>O</div>
	</div>

	<div id="game">
		<p>Click a square to place an X/O</p>
		<section>
			<div>
				<div id="a" class="column four">A</div>
				<div id="b" class="column four">B</div>
				<div id="c" class="column four">C</div>
			</div>
			<div>
				<div id="d" class="column four">D</div>
				<div id="e" class="column four">E</div>
				<div id="f" class="column four">F</div>
			</div>
			<div>
				<div id="g" class="column four">G</div>
				<div id="h" class="column four">H</div>
				<div id="i" class="column four">I</div>
			</div>
		</section>
		<div class="row"></div>
	</div>
