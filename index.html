	<div id="game">

			<div class="row">
				<div id="a" class="column-four"></div>
				<div id="b" class="column-four"></div>
				<div id="c" class="column-four"></div>
			</div>
			<div class="row">
				<div id="d" class="column-four"></div>
				<div id="e" class="column-four"></div>

			</div>
			<div class="row">
				<div id="g" class="column-four"></div>
				<div id="h" class="column-four"></div>
				<div id="i" class="column-four"></div>
			</div>
		<div class="row"></div>
	</div>


 	<div id="modal-winner-o" class="hidden">
		<p>O wins!</p>
		<button>Rematch</button>
	</div>

 	<div id="modal-winner-x" class="hidden">
		<p>X wins!</p>
		<button>Rematch</button>
	</div>
